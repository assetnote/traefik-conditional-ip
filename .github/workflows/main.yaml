name: Main

on:
  push:
    branches:
      - main
  pull_request:

jobs:
  main:
    name: Main Process
    runs-on: ubuntu-latest

    env:
      GOLANGCI_LINT_VERSION: v2.8.0
      YAEGI_VERSION: v0.16.1
      CGO_ENABLED: 0

    steps:
      - name: Check out code
        uses: actions/checkout@v6
        with:
          fetch-depth: 0

      - name: Set up Go
        uses: actions/setup-go@v6
        with:
          go-version-file: go.mod
          cache: true

      - name: Cache Go modules
        uses: actions/cache@v5
        with:
          path: |
            ~/go/pkg/mod
            ~/.cache/go-build
          key: ${{ runner.os }}-go-${{ hashFiles('**/go.sum') }}
          restore-keys: |
            ${{ runner.os }}-go-

      # Install golangci-lint
      - name: Install golangci-lint
        run: |
          curl -sSfL https://raw.githubusercontent.com/golangci/golangci-lint/master/install.sh \
          | sh -s -- -b $(go env GOPATH)/bin ${GOLANGCI_LINT_VERSION}

      # Install Yaegi
      - name: Install Yaegi
        run: |
          curl -sfL https://raw.githubusercontent.com/traefik/yaegi/master/install.sh \
          | bash -s -- -b $(go env GOPATH)/bin ${YAEGI_VERSION}

      # Dependency hygiene check
      - name: Check and get dependencies
        run: |
          go mod tidy
          git diff --exit-code go.mod || exit 1
          if [ -f go.sum ]; then
            git diff --exit-code go.sum || exit 1
          fi
          go mod download

      # Lint & tests
      - name: Lint and Tests
        run: make

      # Yaegi tests
      - name: Run tests with Yaegi
        run: make yaegi_test
